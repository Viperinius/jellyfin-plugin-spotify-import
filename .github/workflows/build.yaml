name: '🏗️ Build Plugin'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  call:
    uses: viperinius/jellyfin-plugins/.github/workflows/build.yaml@master
    with:
      dotnet-config: "ReleaseNoTest"
      dotnet-target: "net9.0"
      dotnet-version: "9.0.x"
